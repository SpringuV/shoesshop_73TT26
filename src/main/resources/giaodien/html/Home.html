<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/Home.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/common.css">
    <title>Trang Chủ</title>
</head>

<body>
    <!-- Start header -->
    <div class="header"></div>
    <!-- End Header -->
    <div class="menu-overlay"></div>

    <!--------------------- Slider --------------------->
    <section id="Slider">
        <div class="aspect-ratio-169">
            <img src="/images/Slide5.png" alt="ASICS Slider 1">
            <img src="/images/Slide1.png" alt="ASICS Slider 2">
            <img src="/images/Slide2.png" alt="ASICS Slider 3">
            <img src="/images/Slide4.png" alt="ASICS Slider 5">
            <img src="/images/Slide3.png" alt="ASICS Slider 4">
            <img src="/images/Slide0.gif" alt="ASICS Slider 0">
        </div>
        <div class="dot-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </section>
    <!--------------------- End Slider --------------------->


    <!--------------------- New product --------------------->
    <section id="NewProducts">
        <h2>SẢN PHẨM MỚI</h2>
        <div class="products-container">
            <button class="prev-btn">❮</button>
            <div class="products-wrapper"></div>
            <button class="next-btn">❯</button>
        </div>
    </section>
    <!--------------------- End New product --------------------->
    <div class="banner">
        <img src="/images/anh.png" alt="ảnh quảng cáo">
    </div>

    <!--------------------- Footer--------------------->
    <div class="footer"></div>
    <!--------------------- End Footer --------------------->
    <script type="module" src="/js/Home.js"></script>
    <script type="module" src="/js/load_header.js"></script>
    <script src="/js/load_footer.js"></script>
    <script type="module" src="/js/authToken.js"></script>
</body>

</html>
