<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Products_women.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Women</title>
</head>

<body>
    <!-- Start header -->
    <div class="header"></div>
    <!-- End Header -->
    <div class="menu-overlay"></div>

    <div class="breadcrumb">Trang chủ > Nữ</div>

    <div class="container">
        <aside class="sidebar">
            <h3>Bộ lọc</h3>
            <ul>
                <li><a href="#">Chạy bộ</a></li>
                <li><a href="#">Chạy địa hình</a></li>
                <li><a href="#">Bóng chuyền</a></li>
                <li><a href="#">Bóng rổ</a></li>
                <li><a href="#">Quần vợt</a></li>
            </ul>

            <div class="filter-price">
                <h4>Khoảng giá</h4>
                <label><input type="checkbox" class="price-range" value="0-2000000"> Dưới 2 triệu</label><br>
                <label><input type="checkbox" class="price-range" value="2000000-3000000"> 2 - 3 triệu</label><br>
                <label><input type="checkbox" class="price-range" value="3000000-4000000"> 3 - 4 triệu</label><br>
                <label><input type="checkbox" class="price-range" value="4000000-10000000"> Trên 4 triệu</label>
            </div>
        </aside>

        <section class="products">
            <div class="product">
                <img src="/images/shoe1.jpg" alt="Giày 1">
                <h4>GEL-KAYANO 30</h4>
                <p>3.490.000₫</p>
                <button>Thêm vào giỏ</button>
            </div>

            <div class="product">
                <img src="/images/shoe2.jpg" alt="Giày 2">
                <h4>NOVABLAST 3</h4>
                <p>3.290.000₫</p>
                <button>Thêm vào giỏ</button>
            </div>

            <div class="product">
                <img src="/images/shoe3.jpg" alt="Giày 3">
                <h4>GEL-CUMULUS 25</h4>
                <p>2.990.000₫</p>
                <button>Thêm vào giỏ</button>
            </div>

            <div class="product">
                <img src="../images/shoe4.jpg" alt="Giày 4">
                <h4>MAGIC SPEED 2</h4>
                <p>3.190.000₫</p>
                <button>Thêm vào giỏ</button>
            </div>

            <div class="product">
                <img src="/images/shoe4.jpg" alt="Giày 5">
                <h4>MAGIC SPEED 2</h4>
                <p>3.190.000₫</p>
                <button>Thêm vào giỏ</button>
            </div>

            <div class="product">
                <img src="../images/shoe4.jpg" alt="Giày 6">
                <h4>MAGIC SPEED 2</h4>
                <p>3.190.000₫</p>
                <button>Thêm vào giỏ</button>
            </div>
        </section>
    </div>

    <div class="pagination">
        <button onclick="changePage(-1)">«</button>
        <span id="page-indicator">1</span>
        <button onclick="changePage(1)">»</button>
    </div>

    <!--------------------- Footer--------------------->
    <div class="footer"></div>
    <!--------------------- End Footer --------------------->
    <script src="/js/Products_women.js"></script>
    <script src="/js/load_header.js"></script>
    <script src="/js/load_footer.js"></script>
    <script src="/js/authToken.js"></script>
</body>

</html>
