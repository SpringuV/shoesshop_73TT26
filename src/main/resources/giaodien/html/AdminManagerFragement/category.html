<div class="main-content">
    <h2 class="title">Quản lý danh mục</h2>
    <div class="modal-add-edit" id="modalAddCategory" style="display: none;">
        <div class="modal-content">
            <div class="top-modal">
                <span class="close-btn" id="closeAddModel">&times;</span>
                <h3 class="title-content">Thêm Category mới</h3>
            </div>
            <form id="categoryFormAdd">
                <div>
                    <label for="categoryName">Tên danh mục:</label>
                    <input type="text" id="categoryName" required placeholder="Nhập tên danh mục" />
                </div>
                <div>
                    <label>Sản phẩm:</label>
                    <div class="multi-checkbox-group" id="categoryProducts">
                    </div>
                </div>
                <button type="submit">Thêm danh mục</button>
            </form>
        </div>
    </div>
    <table id="categoryTable" aria-label="Category List">
        <thead>
            <tr>
                <th>Tên danh mục</th>
                <th>Sản phẩm</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="categoryTableBody"></tbody>
    </table>
    <div class="inner-bottom-btn">
        <button id="btnAddNewCategoryModal" class="btn btn-add">Thêm Category mới</button>
    </div>
</div>
