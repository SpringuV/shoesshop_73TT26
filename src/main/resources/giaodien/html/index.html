<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/User.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/common.css">
    <title>Người dùng</title>
</head>

<body>
    <!-- Start header -->
    <div class="header"></div>
    <!-- End Header -->
    <div class="menu-overlay"></div>

    <div class="container">
        <!--------------------- frmLogin --------------------->
        <div class="from-box login">
            <form class="form-login" action="#">
                <h1>Đăng nhập tài khoản</h1>
                <div class="input-box">
                    <input id="login-username" type="text" placeholder="Tên đăng nhập" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="login-password" type="password" placeholder="Mật khẩu" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <p>hoặc đăng nhập bằng nền tảng khác</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
        <!--------------------- End frmLogin --------------------->


        <!--------------------- frmRegister --------------------->
        <div class="from-box register">
            <form class="form-registration" action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input id="ip_txt_username" type="text" placeholder="Tên đăng nhập" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input id="ip_txt_email" type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input id="ip_txt_password" type="password" placeholder="Mật khẩu" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
        <!--------------------- End frmRegister --------------------->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Bạn chưa có tài khoản?</p>
                <button class="btn register-btn">Đăng kí</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Chào mừng quay trở lại!</h1>
                <p>Bạn đã có tài khoản chưa?</p>
                <button class="btn login-btn">Đăng nhập</button>
            </div>
        </div>
    </div>

    <script src="/js/User.js"></script>
    <script src="/js/register.js"></script>
    <script src="/js/login.js"></script>
    <script type="module">import { setUpHeader } from "/js/load_header.js"
        setUpHeader()
    </script>
    <script type="module" src="/js/authToken.js"></script>
</body>

</html>
