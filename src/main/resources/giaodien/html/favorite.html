<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/favorite.css">
    <title>Trang Chủ</title>
</head>

<body>
    <!-- Start header -->
    <div class="header"></div>
    <!-- End Header -->

    <div class="container">
        <h1 class="title">Sản phẩm yêu thích</h1>
        <div class="wish-list-wrapper">
            <div class="wish-list-item">
                <a href="#"><img src="/images/SanPhamMoi2.webp" alt="Ảnh sản phẩm giày"></a>
                <h4 class="name-product">Tên sản phẩm 1</h4>
                <p class="prices">Giá sản phẩm ₫</p>
                <div class="item-action">
                    <button class="favorite"><i class="fa-solid fa-trash"></i></button>
                    <button class="color-btn" data-id="${productItem.productId}">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </div>
    <!--------------------- Footer--------------------->
    <div class="footer"></div>
    <!--------------------- End Footer --------------------->
    <script type="module">import { setUpHeader } from "/js/load_header.js"
        setUpHeader()
    </script>
    <script src="/js/load_footer.js"></script>
    <script type="module" src="/js/authToken.js"></script>
</body>

</html>
